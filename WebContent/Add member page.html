        <!--***New Member***-->
        <div class="Adding_box">

            <br><br>
            <h2>Add New Member</h2>
          <form action="AddMember" method="post" >
          
            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="Name" autofocus required autocomplete="off"><br><br>

            <label for="Email">Email:</label><br>
            <input type="email" id="Email" name="Email" required placeholder="*******@stu.rcyci.edu.sa"
             pattern="[0-9]{7}+@stu\.rcyci\.edu\sa" autocomplete="off"><br><br>

            <label for="Student_id">Student ID:</label><br>
            <!-- oninvalid is used to specify the error message to be "The input should be a number with 7 digits -->
            <!-- oninput part is important because it hides the error message when the user inputs new data -->
            <!-- step="7" to force the id to be 7 numbers only -->
            <input type="text" id="Student_id" name="Student_id" required pattern="[0-9]{7}" placeholder="7 digits only"
             oninvalid="Student_id.setCustomValidity('7 digits number allowed only')"
  			 oninput="Student_id.setCustomValidity('')" autocomplete="off"><br><br>
         
  
              <input id="Add member" type="submit" value="Add member">
              
            </form>
