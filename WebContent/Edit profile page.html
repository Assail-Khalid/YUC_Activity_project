         <!-- Search bar code -->

        <!--***Edit profile***-->

        <!--***profile information***-->
        <div class="ProfileEdit">
        <form action="profile page.html">
            <label for="Name">Full name:</label><br>
            <input type="text" id="Name" name="Name"><br><br>

            <label for="Email">Email:</label><br>
            <input type="email" id="Email" name="Email"><br><br>

            <label for="Student_id">Student ID:</label><br>
            <input type="text" id="Student_id" name="Student_id"><br><br>

            <label for="Student_classification">Student Classification:</label><br>
             <select id="Student_classification" name="Student_classification">
            <option value="Preparatory_Year">Preparatory Year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            </select><br><br>

            <label for="phone_number">Phone number:</label><br>
            <input type="text" id="phone_number" name="phone_number"><br><br>

            <label for="Password">Password:</label><br>
            <input type="password" id="Password" name="Password"><br><br>

            <label for="Re_Enter_Password">Confirm Password:</label><br>
            <input type="password" id="Re_Enter_Password" name="Re_Enter_Password"><br><br><br>

            <input id="box" type="submit" value="Update">
          </form>

        </div>
